<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXPSULE.COM</title>
    <link rel="stylesheet" href="./Cxpsule-Style.css">
</head>
<body>
    
    <header id="BOUNTIES-LOCKED-UP">
        <div class="container">
          <h1>BOUNTIES LOCKED UP!</h1> 
        </div>
    
      <section id="Grab-em"> 
          <div class="Grabem"> 
              <p> <b>Grab em while you can!</b></p>        
          </div>
      </section>
      
      
      <section id="countdown"> 
          <div> 
             <ul> 
                <div class="space"> 
                    <li class="countdown">0</li>        
                    <li class="countdown">2</li>
                </div> 
                <div class="space"> 
                    <li class="countdown">0</li>        
                    <li class="countdown">1</li>        
                </div>
                <div class="space">            
                    <li class="countdown">3</li>        
                    <li class="countdown">4</li>        
                </div>
                 <li class="countdown">3</li>        
                 <li class="countdown">9</li>        
              </ul> 
          </div>
      </section>
  
      <section id="timelabels"> 
       <div>
          <ul> 
          <div class="spaceforlabels0"> 
            <strong> 
                <li class="timelabels">DAYS</li>
              </div>
              <div class="spaceforlabels1"> 
                  <li class="timelabels">HOURS</li>
              </div>  
              <div class="spaceforlabels2">
                  <li class="timelabels">MINUTES</li>
              </div>
              <div class="spaceforlabels3"> 
                  <li class="timelabels">SECONDS</li>
              </strong>
          </div>  
  
          </ul>  
      </div>
  
      </section>
  
  
  
  </header>

</body>
</html>
